<ul class="list-group">
    <!-- para obtener el valor de la señal 
        debemos ponerla con paréntesis: menuItems()-->
    <li *ngFor="let item of menuItems()" 
        class="list-group-item"
        [routerLink]="[item.route]"
        routerLinkActive="active">
        {{ item.title }}
    </li>
</ul>
