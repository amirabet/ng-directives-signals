<h1>Counter: {{ counter() }}</h1>
<hr>
<h2>Square counter: {{ squareCounter() }}</h2>

<br>
<button class="btn btn-primary"(click)="increaseBy(1)"> + 1</button>&nbsp;
<button class="btn btn-warning"(click)="increaseBy(-1)"> - 1</button>&nbsp;
<button class="btn btn-secondary" (click)="counter.set(0)">Reset</button>&nbsp;
